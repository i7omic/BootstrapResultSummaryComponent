<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Bootstrap demo</title>
    <link rel="stylesheet" href="./css/style.css">
  </head>
  <body>
    
    <div class="container rounded-5 border-0 shadow-lg">
      <div class="row h-100">
        <div class="col-6 left rounded-5 border text-center position-relative text-white">
          <h2 class="fw-semibold mt-4">Your Result</h2>

          <div class="circle position-absolute flex-column d-flex justify-content-center align-items-center">
            <h2 class="display-1 fw-bold text-white">76</h2>
            <p class="text-secondary fw-bold fs-5">
              of 100
            </p>
          </div>
          
          <h1 class="fw-semibold text-white">Great</h1>
          
          <p class="text-secondary fs-5 px-4 mt-3">
            Your performance exceed 65% of the people conducting the test here!
          </p>
        </div>


        <div class="col-6 right px-5 mt-4">
          <h2 class="fw-semibold">Summary</h2>

          <ul class="mt-4 list-unstyled vstack gap-3">
            <li class="bg-danger-subtle rounded-3 d-flex align-items-center gap-0">
              <img class="ps-3" src="assets/images/icon-reaction.svg" alt="">
              <h5 class="p-3 fw-semibold">Reaction</h5>
              <h5 class="ms-auto me-3 fw-semibold">80 <span class="text-muted"> / 100</span></h5>
            </li>
            <li class="bg-warning-subtle rounded-3 d-flex align-items-center gap-0">
              <img class="ps-3" src="assets/images/icon-memory.svg" alt="">
              <h5 class="p-3 fw-semibold">Memory</h5>
              <h5 class="ms-auto me-3 fw-semibold">92 <span class="text-muted"> / 100</span></h5>
            </li>
            <li class="bg-success-subtle rounded-3 d-flex align-items-center gap-0">
              <img class="ps-3" src="assets/images/icon-verbal.svg" alt="">
              <h5 class="p-3 fw-semibold">Verbal</h5>
              <h5 class="ms-auto me-3 fw-semibold">61 <span class="text-muted"> / 100</span></h5>
            </li>
            <li class="bg-info-subtle rounded-3 d-flex align-items-center gap-0">
              <img class="ps-3" src="assets/images/icon-visual.svg" alt="">
              <h5 class="p-3 fw-semibold">Visual</h5>
              <h5 class="ms-auto me-3 fw-semibold">73 <span class="text-muted"> / 100</span></h5>
            </li>
          </ul>
          
          <div class="d-grid">
            <button class="btn mt-3 bg-dark-subtle rounded-5 py-3 fw-semibold">Continue</button>
          </div>

        </div>
      </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
